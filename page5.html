<!DOCTYPE html>
<html>
<head>
<title>Lie Detector</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.progress-bar {
  width: 100%;
  height: 15px;
  background: #333;
  border-radius: 10px;
  margin: 15px 0;
  overflow: hidden;
  display: none;
}

.progress {
  height: 100%;
  width: 0%;
  background: red;
  transition: width 0.2s;
}

#result {
  font-size: 20px;
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ•µ Lie Detector Test</h1>
  <p>Are you the best sister?</p>

  <button onclick="startScan()">YES ðŸ˜‡</button>
  <button onclick="startScan()">NO ðŸ˜ˆ</button>

  <div class="progress-bar" id="barBox">
    <div class="progress" id="progress"></div>
  </div>

  <p id="result"></p>

  <button id="nextBtn" style="display:none;" onclick="goNext()">
    Continue
  </button>
</div>

<script>
function startScan() {
  document.getElementById("barBox").style.display = "block";
  let progress = 0;
  let bar = document.getElementById("progress");
  let result = document.getElementById("result");

  let scan = setInterval(function() {
    progress += 5;
    bar.style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(scan);
      result.innerText = "ðŸš¨ LIE DETECTED ðŸ¤¨";
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  }, 100);
}

function goNext() {
  window.location.href = "page6.html";
}
</script>

</body>
</html>
