<!DOCTYPE html>
<html>
<head>
<title>Uploading...</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
#progressBox {
  width: 100%;
  height: 15px;
  background: #333;
  border-radius: 10px;
  margin: 15px 0;
  overflow: hidden;
}

#progress {
  height: 100%;
  width: 0%;
  background: orange;
  transition: width 0.2s;
}

#percent {
  font-size: 22px;
  margin-top: 10px;
}

#fileName {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">
  <h1>üì§ Uploading Embarrassing Photos...</h1>

  <div id="progressBox">
    <div id="progress"></div>
  </div>

  <div id="percent">0%</div>
  <div id="fileName">selfie_001.jpg</div>

  <p id="status"></p>

  <button id="nextBtn" style="display:none;" onclick="goNext()">
    Continue
  </button>
</div>

<script>
let progress = 0;
let bar = document.getElementById("progress");
let percentText = document.getElementById("percent");
let fileName = document.getElementById("fileName");
let status = document.getElementById("status");

let fakeFiles = [
  "weird_face.png üòÇ",
  "sleeping_open_mouth.jpg üò¥",
  "dance_fail.mp4 üíÉ",
  "singing_loud.mp3 üé§",
  "angry_mode.jpeg üò°"
];

let upload = setInterval(function() {
  progress += 2;

  if (progress >= 99) {
    progress = 99;
    clearInterval(upload);
    status.innerText = "‚ùå Server Error! Upload Failed üòÇ";
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  bar.style.width = progress + "%";
  percentText.innerText = progress + "%";

  fileName.innerText =
    fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
}, 100);

function goNext() {
  window.location.href = "page7.html";
}
</script>

</body>
</html>
